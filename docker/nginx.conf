events {
    worker_connections  4096;  ## Default: 1024
}
http {
        include    mime.types;
        include /etc/nginx/mime.types;
        server {
                 listen       80;
                 server_name  localhost;
                 root /usr/share/nginx/html;
                 error_page  404 index.html;

                location ~ \.js {
                        add_header Content-type application/javascript;
                }
        }
}

